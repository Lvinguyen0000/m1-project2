<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        function zero_to_five(){
            for (let i=0; i<=5; i++) console.log("The number is: " + i);
        }
        function sum_for(){
            let target = parseInt(prompt("Enter target number"));
            let sum = 0;
            for (let i=0; i<=target; i++) sum += i;
            console.log("Total sum: " + sum);
        }
        zero_to_five();
        sum_for();
    </script>
</body>
</html>
