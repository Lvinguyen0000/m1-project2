<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("a?"));
        let b = parseInt(prompt("b?"));
        ((a+b)<4)? alert("Below") : alert("Over");

        let string = prompt("message:");
        (string=="Employee") ? message = "Hello" : (string=="Director") ? message = "Greetings" : (string=="") ? message = "No login" : message = "";
        alert(message);
    </script>
</body>
</html>
