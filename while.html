<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <div></div>
    <div></div>
    
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let sum = 0;
        while (num!=-1){
            alert(num);
            sum+=num;
            num =parseInt(prompt("Enter a number: "));
        }
        alert(sum);

        let i =1;
        while (i <= 100){
            document.write("<hr width=" + i + "%>");
            i++;
        }
    </script>
</body>
</html>
