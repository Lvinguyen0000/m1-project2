<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded js</title>
    <style>
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btn1" onclick="alert('Hello 1');">Button 1</button>
    <button id="btn2">Button 2</button>
    
    <script>
        document.getElementById("btn2").onclick = function(){
            alert('Hello 2');
        }
    </script>
</body>
</html>
