<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <style>
        #c1, #c2, #c3, #c4{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="c1">click 1</p>
    <p id="c2">click 2</p>
    <p id="c3">click 3</p>
    <p id="c4">click 4</p>

    <script>
        document.getElementById("c1").onclick = function(){
            alert("Hello 1");
        };
        document.getElementById("c2").onclick = function(){
            document.getElementById("c2").innerHTML = "Hello 2";
        };
        document.getElementById("c3").onclick = function(){
            document.write("Hello 3");
        };
        document.getElementById("c4").onclick = function(){
            console.log("Hello 4");
        };
    </script>
</body>
</html>
