<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let val = null;
        do{
            val = parseInt(prompt("Nhận vào số thừ 1 -> 10"));
        }while(val>0 || val <=10);
        alert("Số bạn vừa nhập là " + val);
    </script>
</body>
</html>
