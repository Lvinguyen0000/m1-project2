<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=10;
        let f=20.5;
        let c=true;
        let s="Hà Nội";

        document.write('i = ' + i);
        document.write('<br>');
        document.write('f = ' + f);
        document.write('<br>');
        document.write('c = ' + c);
        document.write('<br>');
        document.write('s = ' + s);
        document.write('<br>');

        let width=20;
        let height=10;
        document.write('Rectangle area: ' + (width*height));
        document.write('<br>');

        let a = prompt('Input a');
        let b = prompt('Input b');
        (a%b)? document.write('a không phải là bội sô của b') : document.write('a là bội số của b');
    </script>
</body>
</html>
