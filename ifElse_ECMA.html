<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        let rightAns = "ECMAScript"
        let Ans = prompt("What is the “official” name of JavaScript?”")
        if (Ans == rightAns) alert("Right!");
        else alert("Didn’t know? ECMAScript!");
    </script>

</body>
</html>
