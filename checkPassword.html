<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <script>
        let uname = prompt("Enter username");
        if (uname == Admin){
            let pwd = prompt("Enter password");
            if (pwd == "TheMaster") alert("Welcome");
            else if (!pwd) alert("Canceled");
            else alert("Wrong password");
        }
        else if (!uname) alert("Canceled");
        else alert("I don't know you");
    </script>
</body>
</html>
